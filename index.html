<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator|cchub project</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <h1>ccHub <span> Calculator</span></h1>
        <div class="calculator">
            <div class="calculator_output">
                <div class="calculator_value">
                    <input type="text" class="calculator_input_screen">
                </div>
                <div class="calculator_result">
                    0
                </div>
            </div>
            <div class="calculator_input">
                <div class="calculator_buttons">
                    <div class="calculator_buttons_row calculator_buttons_row1">
                        <div id="clear" class="btn clear"> << </div>
                        <div id="delete" class="btn delete ">C</div>
                        <div  id="percent"  class="btn percent" data-num="%">%</div>
                        <div   class="btn" data-num="/">รท</div>
                    </div>
                    <div class="calculator_buttons_row calculator_buttons_row2">
                        <div id="btn1" class="btn" data-num="1">1</div>
                        <div id="btn2" class="btn" data-num="2">2</div>
                        <div id="btn3"class="btn" data-num="3">3</div>
                        <div id="multiply" class="btn" data-num="*">x</div>
                    </div>
    
                    <div class="calculator_buttons_row calculator_buttons_row3">
                            <div id="btn4" class="btn" data-num="4">4</div>
                            <div id="btn5" class="btn" data-num="5">5</div>
                            <div id="btn6" class="btn" data-num="6">6</div>
                            <div id="subtract" class="btn" data-num="-">-</div>
                    </div>
                    <div class="calculator_buttons_row calculator_buttons_row4">
                        <div  id="btn7"  class="btn" data-num="7">7</div>
                        <div  id="btn8" class="btn" data-num="8">8</div>
                        <div  id="btn9" class="btn" data-num="9">9</div>
                        <div id="add" class="btn" data-num="+">+</div>
                    </div>
                    <div class="calculator_buttons_row calculator_buttons_row5 last-row">
                        <div id="btn0" class="btn" data-num="0">0</div>
                        <div id="point" class="btn" data-num=".">.</div>
                        <div id="equal" class="btn btn4">=</div>
                    </div>
                </div>
            </div>

        </div>


    </main>

    <script src="index.js"></script>
</body>
</html>
